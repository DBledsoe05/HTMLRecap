    <h2>Fill Out Basic Information</h2>
    <div style="border: solid 3px black; padding: .5rem;">
        <form>
            <fieldset>
                <p>
                    <label>
                        Player's Name:
                        <input name="name"/>
                    </label>
                </p>
                <p>
                    <label>
                        In-Game Name:
                        <input type="ingame name" name="ingame name"/>
                    </label>
                </p>
                <p>
                    <label>
                        CellPhone Number:
                        <input type="cell" name="cell"/>
                    </label>
                </p>
                <p>
                    <label>
                        Email Address:
                        <input type="email" name="email"/>
                    </label>
                </p>
                <p>
                    <label>
                        Age:
                        <input type="number" name="age"/>
                    </label>
                </p>
            </fieldset>
        </form>
    </div>
        <br/>
        <hr/>
        <h2>Player Stats</h2>
        <div style="border: solid 3px black; padding: .5rem;">
        <form>
            <fieldset>
                <legend><b>InGame Stats</b></legend>
                <p>
                    <label>
                        <b>K/D Ratio:</b>
                        <input type="ratio" name="K/D"/>
                    </label>
                </p>
                <p>
                    <label>
                        <b>Highest Killstreak:</b>
                        <input type="number" name="streak"/>
                    </label>
                </p>
                <p>
                    <label>
                        <b>Main Class and Second Class:</b>
                        <input type="class" name="class"/>
                        <input type="class" name="class">
                    </label>
                </p>
                <p>
                    <label>
                        <b>Favorite Character to Play:</b>
                        <input type="play" name="play"/>
                    </label>
                </p>
            </fieldset>
        </form>
    </div>
